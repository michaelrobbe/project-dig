<!doctype html>
<html>
  <head>
    <title>Asteroids</title>
    <link rel="stylesheet" href="styles.css">
    <script src="drawing.js"></script>
    <script src="objects.js"></script>
  </head>
  <body>
    <h1>Asteroids</h1>
    <canvas id="asteroids" width="600" height="600" tabindex="1"></canvas>
    <script>
      'use strict';
      var context = document.getElementById("asteroids").getContext("2d");

      var asteroids = [];
      for (let i=0; i<4; i++) {
        let asteroid = new Asteroid(
          Math.random() * context.canvas.width,
          Math.random() * context.canvas.height,
          2000 + Math.random() * 8000
        );
        asteroid.push(Math.random() * 2 * Math.PI, 2000, 60);
        asteroid.twist((Math.random()-0.5) * 500, 60);
        asteroids.push(asteroid);
      }
      var ship = new Ship(context.canvas.width / 2, context.canvas.height / 2, 1000,10 ,20);
      var projectiles = []; // new array

      function key_handler(e, value) {
        var nothing_handled = false;
        switch(e.key || e.keyCode) {
          case "ArrowUp":
          case 38: // up arrow
            ship.thruster_on = value;
            break;
          case "ArrowLeft":
          case 37: // left arrow
            ship.left_thruster = value;
            break;
          case "ArrowRight":
          case 39: // right arrow
            ship.right_thruster = value;
            break;
          case " ":
          case 32: //spacebar
            ship.trigger = value;
            break;
          case "g":
          case 71: //g
            console.log('disable guide');
            // if(value) guide = !guide;
          default:
            nothing_handled = true;
        }
        if(!nothing_handled) e.preventDefault();
      }

      context.canvas.addEventListener("keydown", function(e) {
        key_handler(e, true);
      }, true);
      context.canvas.addEventListener("keyup", function(e) {
        key_handler(e, false);
      }, true);

      function draw() {
        context.clearRect(0, 0, context.canvas.width, context.canvas.height);
        draw_grid(context);
        asteroids.forEach(function(asteroid) {
          asteroid.draw(context);
        });
        projectiles.forEach(function(p) {
          p.draw(context);
        });
        ship.draw(context);
      }

      function update(elapsed) {
        // asteroid.update(elapsed, context);
        ship.update(elapsed, context);
        projectiles.forEach(function(projectile, i, projectiles) {
          projectile.update(elapsed, context);
          if(projectile.life <= 0) {
            projectiles.splice(i, 1);
          }
        });
        asteroids.forEach(function(asteroid) {
          asteroid.update(elapsed, context);
        });
        if(ship.trigger && ship.loaded) {
          projectiles.push(ship.projectile(elapsed));
        }
      }

      var previous;
      function frame(timestamp) {
        if (!previous) previous = timestamp;
        var elapsed = timestamp - previous;
        context.clearRect(0, 0, context.canvas.width, context.canvas.height);
        update(elapsed/1000);
        draw(context);
        previous = timestamp;
        window.requestAnimationFrame(frame);
      }
      window.requestAnimationFrame(frame);
    </script>
  </body>
</html>
